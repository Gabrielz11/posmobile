<ion-header>

  <ion-navbar>
    <ion-title>contact_add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="newContract.givenName" name="givenName" type="text" placeholder="Nome do contato"></ion-input>
  <ion-input [(ngModel)]="newContract.familyName" name="familyName" type="text" placeholder="Sobrenome do contato"></ion-input>
  <ion-input [(ngModel)]="newContract.nickname" name="nickname" type="text" placeholder="Apelido do contato"></ion-input>
  <ion-input [(ngModel)]="newContract.phnumber" name="phnumber" type="text" placeholder="NÃºmero do contato"></ion-input>
  <ion-list>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="newContract.phtype" name="phtype">
        <ion-option value="home">Casa</ion-option>
        <ion-option value="work">Trabalho</ion-option>
        <ion-option value="other">Outro</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="addcontact(newContract)">Save</button>
</ion-content>
