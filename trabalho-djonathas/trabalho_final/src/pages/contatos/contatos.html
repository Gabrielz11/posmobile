<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="contactsList">
    <button ion-item *ngFor="let contact of contactsList" (click)="getContact(contact)">
      {{ contact.name.formatted }}
    </button>
  </ion-list>
</ion-content>
