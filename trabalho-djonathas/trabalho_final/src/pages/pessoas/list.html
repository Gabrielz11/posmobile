<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Pessoas</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToNovo()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="pessoas">
    <ion-card *ngIf="pessoas.length == 0">
      <ion-card-content>Não há registros ainda!</ion-card-content>
    </ion-card>

    <button ion-item *ngFor="let pessoa of pessoas" (click)="showPessoaDetails(pessoa)">{{ pessoa.nome }}</button>
  </ion-list>

  <ion-card *ngIf="!pessoas">
    <ion-card-content>Não há registros ainda!</ion-card-content>
  </ion-card>
</ion-content>
