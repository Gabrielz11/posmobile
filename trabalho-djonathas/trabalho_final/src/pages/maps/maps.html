<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maps</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div *ngIf="coordenadas" padding>
    <b>Latitude:</b> {{ coordenadas.latitude }}<br>
    <b>Longitude:</b> {{ coordenadas.longitude }}
  </div>

  <div id="map"></div>

</ion-content>
