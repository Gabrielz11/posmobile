<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Utilizando Mapa
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="ionLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2> Clique no botão " + " para adicionar uma nova posição</h2>
  <ion-list>
    <ion-item *ngFor="let place of places" (click)="onOpenPlace(place)">{{place.title}}</ion-item>
  </ion-list>
</ion-content>
