<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/third/css/font-awesome.min.css">
</head>

<body>

    <div class="activity">

        <div id="panel-keyboard" class="panel">
            <div id="input_keyboard_wrapper">
                (63) 99293-6006
            </div>

            <div id="keyboard">
                <a class="kb_key"><span class="kb_value">1</span></a>
                <a class="kb_key"><span class="kb_value">2</span><span class="kb_sub_value">ABC</span></a>
                <a class="kb_key"><span class="kb_value">3</span><span class="kb_sub_value">DEF</span></a>
                <a class="kb_key"><span class="kb_value">4</span><span class="kb_sub_value">GHI</span></a>
                <a class="kb_key"><span class="kb_value">5</span><span class="kb_sub_value">JKL</span></a>
                <a class="kb_key"><span class="kb_value">6</span><span class="kb_sub_value">MNO</span></a>
                <a class="kb_key"><span class="kb_value">7</span><span class="kb_sub_value">PQRS</span></a>
                <a class="kb_key"><span class="kb_value">8</span><span class="kb_sub_value">TUV</span></a>
                <a class="kb_key"><span class="kb_value">9</span><span class="kb_sub_value">WXYZ</span></a>
                <a class="kb_key"><span class="kb_value">*</span></a>
                <a class="kb_key"><span class="kb_value">0</span><span class="kb_sub_value">+</span></a>
                <a class="kb_key"><span class="kb_value">#</span></a>
                <a class="kb_key"><span class="fb_value"><i class="fa fa-phone"></i></span></a>
            </div>
        </div>

    </div>

</body>

</html>
