<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Novo Usu√°rio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid align-items-center>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-grid>

  <ion-grid padding>
    <button (click)="create(nome, email)" ion-button round>Cadastrar</button>
  </ion-grid>
</ion-content>
