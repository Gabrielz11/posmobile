<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalhes do Jogos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid align-items-center>
    <ion-list>
      <ion-item>
        <ion-label floating>NÃºmeros do Jogo</ion-label>
        <ion-input type="text" [(ngModel)]="selectedGameItem.numbers" [textMask]="{mask: maskNumberUpdate, guide: false}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Concurso</ion-label>
        <ion-input type="number" [(ngModel)]="selectedGameItem.concurso" [textMask]="{mask: maskConcursoUpdate, guide: false}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Data do Sorteio</ion-label>
        <ion-datetime [(ngModel)]="selectedGameItem.data_sorteio" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
    </ion-list>

    <button (click)="update(selectedGameItem.numbers, selectedGameItem.concurso, selectedGameItem.data_sorteio, selectedGameItem.id)" ion-button round>Atualizar</button>
    <button (click)="delete(selectedGameItem.id)" ion-button color="danger" round>Deletar</button>
  </ion-grid>

</ion-content>
