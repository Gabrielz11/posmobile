<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda Online</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="atualiza($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let contato of contatos" (click)="contactDetail(contato)">
      <ion-avatar item-left>
        <img src="{{contato.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{contato.name.title}} {{contato.name.first}}</h2>
      <p>{{contato.email}}</p>
      <button ion-button clear item-right>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
