<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="contato">
  <div class="list card">
    <ion-card-content>
      <ion-card-title class="capitalize">
        <ion-icon md="md-contact" item-left></ion-icon>
        {{contato.displayName}}
      </ion-card-title>

    </ion-card-content>

      <a href="tel:{{contato.phoneNumbers}}" ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <h2>Telefone</h2>
          <p>{{contato.phoneNumbers}}</p>
      </a>

      <a href="tel:{{contato.phoneNumbers}}" ion-item>
          <ion-icon name="text" item-left></ion-icon>
          <h2>Telefone</h2>
          <p>{{contato.phoneNumbers}}</p>
      </a>

      <a href="mailto:{{contato.email}}" ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <h2>Email</h2>
          <p>{{contato.email}}</p>
      </a>

  </div>
</ion-content>
