<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="buscarContato($event)" placeholder="Buscar contato por nome"></ion-searchbar>

  <ion-list [hidden]="!busca">
    <ion-item *ngFor="let contato of contatosencontrados">
      <h3 color="primary" (click)="exibirContato(contato)">{{contato.displayName}}</h3>
    </ion-item>
  </ion-list>

    <ion-item-group *ngFor="let grupo of grupoContatos">
      <ion-item-divider color="light">{{grupo.letra}}</ion-item-divider>
      <ion-item *ngFor="let contato of grupo.contatos">
        <h3 color="primary" (click)="exibirContato(contato)">{{contato.displayName}}</h3>
            <button ion-button clear item-right (click)="exibirContato(contato)">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-item-group>

  </ion-content>
