<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="contactsList">
    <button ion-item *ngFor="let contact of contactsList">
      {{ contact.id }} - {{ contact.name.formatted }}
    </button>
  </ion-list>
</ion-content>
