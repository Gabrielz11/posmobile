<ion-header>

  <ion-navbar>
    <ion-title>Exemplo Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <ion-icon name="pin"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
      	<ion-label>Latitude:</ion-label>
      	<ion-input readonly [(ngModel)]="latitude"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
      	<ion-label>Longitude:</ion-label>
      	<ion-input readonly [(ngModel)]="longitude"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="getMyLocation()">Minha localização</button>
    </ion-col>
  </ion-row>
</ion-content>
